{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 sidebar"> <!-- Sidebar -->
            <h2>Menu</h2>
            <form id="call-form">
                <div class="form-group">
                    <label for="operator">Operadora:</label>
                    <select class="form-control" id="operator" required>
                        <option value="TIM">TIM</option>
                        <option value="CLARO">CLARO</option>
                        <option value="VIVO">VIVO</option>
                        <option value="OUTRAS">OUTRAS</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="destination">Número Destino:</label>
                    <input type="text" class="form-control" id="destination" placeholder="Ex: 085998403728" required>
                </div>
                <div class="form-group">
                    <label for="source">Número de Origem:</label>
                    <select class="form-control" id="source" required></select>
                </div>
                <div class="form-group text-center">
                    <button type="button" id="make-call" class="btn btn-success">Realizar Chamada</button>
                    <button type="button" id="generate-report" class="btn btn-primary">Gerar Relatório</button>
                </div>
            </form>
        </div>
        <div class="col-md-9 main-area"> <!-- Histórico de Chamadas -->
            <h2>Histórico de Chamadas</h2>
            <div class="call-info">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Número de Origem</th>
                                <th>Número Destino</th>
                                <th>Status</th>
                                <th>Operadora</th>
                            </tr>
                        </thead>
                        <tbody id="call-list"></tbody> <!-- Onde as chamadas serão listadas -->
                    </table>
                </div>
            </div>
            <div class="buttons">
                <button type="button" class="btn btn-warning" id="new-call">Nova Chamada</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
